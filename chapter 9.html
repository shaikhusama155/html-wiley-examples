<!DOCTYPE html>
<html>
<head>
 <title>Adding a Flash Video</title>
 <script type="text/javascript" 
 src="http://ajax.googleapis.com/ajax/libs/
 swfobject/2.2/swfobject.js"></script>
 <script type="text/javascript">
 var flashvars = {};
 var params = {movie:"../video/puppy.flv"};
 swfobject.embedSWF("flash/splayer.swf", 
 "snow", "400", "320", "8.0.0", 
 flashvars, params);</script>
</head>
<body>
 <div id="snow"><p>this the naat video</p></div>
 <video width="500" src="video/video natt.mp4" play="2"></video>
</body>
</html>
